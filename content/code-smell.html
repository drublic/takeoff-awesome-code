	<section data-markdown>
		<script type="text/template">
			## CSS Smell

				div.gray-button.button-big {
					color: #bada55;
				}

				.button-big {
					color: hotpink !important;
				}
		</script>
	</section>

	<section data-markdown>
		<script type="text/template">
			## JS Smell

				$('.class-1').data('select', 1)
					.text('Select 1').hide();

				$('.class-2').data('select', 2)
					.text('Select 2').hide();

				$('.class-3').data('field', 'indication')
					.text('Select 1');
		</script>
	</section>

	<section data-markdown>
		<script type="text/template">
			> If it stinks, change it.

			<br>

			<small>citet by Kent Beck in "Refactoring: Improving the Design of Existing Code"</small>
		</script>
